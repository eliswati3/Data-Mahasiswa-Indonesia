        var mahasiswaList = data.mahasiswa;
        var output = document.getElementById('output');
        var searchInput = document.getElementById('searchInput');

        function displayMahasiswa(filteredData) {
            var html = '<div class="table-responsive">';
            html += '<table class="table table-bordered table-hover">';
            html += '<thead class="table-primary"><tr><th>Nama</th><th>Universitas</th><th>Program Studi</th><th>Link</th></tr></thead>';
            html += '<tbody>';
            
            filteredData.forEach(function (mahasiswa) {
                var parts = mahasiswa.text.split(', PT : ');
                var nama = parts[0];
                var universitasProdi = parts[1].split(', Prodi: ');
                var universitas = universitasProdi[0];
                var prodi = universitasProdi[1];

                html += '<tr>';
                html += '<td>' + nama + '</td>';
                html += '<td>' + universitas + '</td>';
                html += '<td>' + prodi + '</td>';
                html += '<td><a href="' + mahasiswa["website-link"] + '" class="btn btn-primary btn-sm">Link</a></td>';
                html += '</tr>';
            });

            html += '</tbody></table>';
            html += '</div>';
            output.innerHTML = html;
        }

        function filterMahasiswa(query) {
            return mahasiswaList.filter(function (mahasiswa) {
                return mahasiswa.text.toLowerCase().includes(query.toLowerCase());
            });
        }

        function handleSearch() {
            var query = searchInput.value.trim();
            var filteredData = filterMahasiswa(query);
            displayMahasiswa(filteredData);
        }

        searchInput.addEventListener('input', handleSearch);

        // Tampilkan semua data pada awalnya
        displayMahasiswa(mahasiswaList);
